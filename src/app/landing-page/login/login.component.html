<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group">
                <label for="username">Username: </label>
                <input 
                type="username" 
                id="username" 
                class="form-control"
                ngModel
                required
                minlength="4"
                >
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input 
                type="email" 
                id="email" 
                class="form-control" 
                ngModel 
                name="email" 
                required 
                email>
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input 
                type="password" 
                id="password" 
                class="form-control" 
                ngModel 
                name="password" 
                required 
                minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">{{ isLogin ? 'Login' : 'SignUp'}}</button>
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ isLogin ? 'Sign Up' : 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
