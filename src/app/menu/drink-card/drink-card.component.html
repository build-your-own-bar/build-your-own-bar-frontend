<hr>
<div class="drink-container">
    <a routerLink="/details" *ngFor="let drink of drinks">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{drink.photo}}" alt="{{drink.name}}">
        <div class="card-body">
          <p class="card-text">{{drink.name}}
          </p>
        </div>
      </div>
    </a>
</div>
