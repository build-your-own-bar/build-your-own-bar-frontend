<hr>
<div class="row">
  <div class="col-xs-12 d-flex">
    <a routerLink="/details/{{drink.id}}" *ngFor="let drink of drinkList">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{drink.photo}}" alt="{{drink.name}}">
        <div class="card-body">
          <p class="card-text">{{drink.name}}
          </p>
        </div>
      </div>
    </a>
</div>
